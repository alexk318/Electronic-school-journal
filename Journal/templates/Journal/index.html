{% extends 'Journal/base.html' %}

{% block title %}
    Electronic school journal
{% endblock %}


{% block body %}
    <h1>Electronic school journal</h1>

    <form action="{% url 'index' %}" method="post">

        {% csrf_token %}

        <br />

        {% if msg %}
            <div class="alert alert-danger" role="alert">
                {{ msg }}
            </div>
        {% endif %}


        <br /><br />
        {% for field in forms %}
            {{ field.label }}
            {{ field }}
            <br /><br />
        {% endfor %}

        <br />
        <input type="submit" value="Log in">

    </form>
{% endblock %}
