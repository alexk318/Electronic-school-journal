{% extends 'Journal/base.html' %}

{% block title %}
    Login
{% endblock %}


{% block body %}
    <div class="card">
        <div class="card-body">
            <h1 class="display-1">Login</h1>
        </div>
    </div>

    <div class="card">
        <div class="card-body">

            {% if msg %}
                <div class="col-md-2">
                    <div class="alert alert-danger" role="alert">
                        {{ msg }}
                    </div>
                </div>
            {% endif %}

            <form action="{% url 'login' %}" method="post">
                <div class="form-group">
                    <div class="col-md-2">
                        {% for form in forms %}
                            {{ form.label }}
                            {{ form }}
                            <br/>
                        {% endfor %}
                    </div>
                </div>

                <div class="loginbutton">
                    <button type="submit" class="btn btn-outline-dark">Login</button>
                </div>
            </form>
        </div>
    </div>

    <style>
        .loginbutton {
            margin-left: 15px;
        }
    </style>
{% endblock %}
